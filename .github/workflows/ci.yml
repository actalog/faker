name: CI

on:
  - pull_request
  - push
  - workflow_dispatch

jobs:
  node-ci:
    name: Node CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gabrielrufino/node-ci@v3
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - name: Should not fail
      #   id: should-not-fail
      #   uses: ./
      #   with:
      #     module: 'internet'
      #     method: 'email'
      - uses: gabrielrufino/expect-action@develop
        with:
          type: 'regex'
          value: '1'
          pattern: '^-?\d+$'
